<div class="max-w-6xl px-10 py-6 mx-auto">
  <div class="mt-2">
    @if(post){
    <div
      href="#"
      class="sm:text-3xl md:text-3xl lg:text-3xl xl:text-4xl font-bold text-purple-500 hover:underline"
    >
      {{ post?.title }}
    </div>
    <p>{{ post?.body }}</p>

    }
  </div>

  <h3 class="mt-8">Comments</h3>

  @for(comment of comments; track $index) {

  <app-comment-card [comment]="comment"></app-comment-card>

  }
</div>
